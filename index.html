<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Clock</title>
    <link rel="icon" type="image/jpeg" href="tab.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <video autoplay muted loop src="background.mp4" id="backgroundVideo"></video>
    </div>
    <main>
        <picture>
            <img id="logo" src="logo.png" alt="blue lock logo">
        </picture>
        <div id="clock">00:00:00</div>
    </main>
    <script src="index.js"></script>
</body>
</html>
